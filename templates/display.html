<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ dir }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('display_title') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09;
            color: #f8fafc;
            overflow: hidden;
            cursor: none;
        }
        .display-card {
            background-color: #1c1917;
            border: 1px solid #44403c;
        }
        @keyframes pulse-intense {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.05); opacity: 0.9; }
        }
        .animate-pulse-intense { animation: pulse-intense 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="absolute top-4 {{ 'left-4' if dir == 'ltr' else 'right-4' }} flex gap-3">
        <a href="{{ switch_lang_url('en') }}" class="px-3 py-1 text-sm bg-gray-700 rounded">{{ t('switch_to_en') }}</a>
        <a href="{{ switch_lang_url('ar') }}" class="px-3 py-1 text-sm bg-gray-700 rounded">{{ t('switch_to_ar') }}</a>
    </div>

    <div class="w-full h-full flex flex-col p-8 md:p-16">
        <header class="text-center mb-10">
            <h1 class="text-5xl md:text-7xl font-black tracking-tight text-white">{{ t('display_header') }}</h1>
        </header>

        <main class="flex-grow flex items-center justify-center">
            <div id="calling-list" class="display-card w-full max-w-7xl rounded-3xl p-8 md:p-12">
                <div id="calling-numbers-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-center">
                    <p class="text-4xl text-gray-500 col-span-full">{{ t('no_calls') }}</p>
                </div>
            </div>
        </main>

        <footer class="mt-10">
            <div class="text-center">
                <h2 class="text-2xl md:text-4xl font-bold text-gray-400 mb-4">{{ t('up_next') }}</h2>
                <div id="waiting-list" class="flex justify-center items-center gap-x-6 md:gap-x-12 text-3xl md:text-5xl text-amber-400 font-bold">
                    <p class="text-gray-600">...</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <script>
        const i18n = {
            no_calls: "{{ t('no_calls') }}",
            none_waiting: "{{ t('none_waiting') }}",
            guests: "{{ t('guests') }}"
        };

        const callingContainer = document.getElementById('calling-numbers-container');
        const waitingListEl = document.getElementById('waiting-list');
        let lastCalledTickets = new Set();
        let synth;

        function initAudio() {
            if (!synth && window.Tone) {
                synth = new Tone.Synth({
                    oscillator: { type: 'sine' },
                    envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
                }).toDestination();
            }
        }

        function playSound() {
            if (!synth || !window.Tone) return;
            const now = Tone.now();
            synth.triggerAttackRelease("C5", "8n", now);
            synth.triggerAttackRelease("G5", "8n", now + 0.2);
        }

        async function fetchAndUpdate() {
            try {
                const response = await fetch('/api/queue');
                const data = await response.json();

                callingContainer.innerHTML = '';
                const currentCalledTickets = new Set(data.called.map(t => t.ticket_number));

                if (data.called.length === 0) {
                    callingContainer.innerHTML = `<p class="text-6xl text-gray-500 col-span-full py-20">${i18n.no_calls}</p>`;
                } else {
                    data.called.forEach(ticket => {
                        const ticketEl = document.createElement('div');
                        ticketEl.className = 'py-6 bg-green-900/50 rounded-2xl border-2 border-green-500 shadow-2xl shadow-green-500/20 animate-pulse-intense';
                        ticketEl.innerHTML = `
                            <p class="text-8xl md:text-9xl font-black text-green-300">A${String(ticket.ticket_number).padStart(3, '0')}</p>
                            <p class="text-2xl text-gray-300 mt-2">${ticket.party_size} ${i18n.guests}</p>
                        `;
                        callingContainer.appendChild(ticketEl);
                    });
                }

                let hasNewCall = false;
                currentCalledTickets.forEach(ticketNum => {
                    if (!lastCalledTickets.has(ticketNum)) { hasNewCall = true; }
                });
                if (hasNewCall) playSound();
                lastCalledTickets = currentCalledTickets;

                waitingListEl.innerHTML = '';
                const nextWaiting = data.waiting.slice(0, 5);
                if (nextWaiting.length > 0) {
                    nextWaiting.forEach(ticket => {
                        const waitingEl = document.createElement('span');
                        waitingEl.textContent = `A${String(ticket.ticket_number).padStart(3, '0')}`;
                        waitingListEl.appendChild(waitingEl);
                    });
                } else {
                    waitingListEl.innerHTML = `<p class="text-3xl text-gray-600">${i18n.none_waiting}</p>`;
                }

            } catch (error) {
                console.error("Update failed:", error);
            }
        }

        document.body.addEventListener('click', initAudio, { once: true });
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndUpdate();
            setInterval(fetchAndUpdate, 3000);
        });
    </script>
</body>
</html>
