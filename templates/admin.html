<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .status-waiting { background-color: #fef9c3; color: #a16207; }
        .status-called { background-color: #dcfce7; color: #166534; }
        .table-cell { padding: 1rem 1.5rem; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    {% if not logged_in %}
    <!-- 登录表单 -->
    <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">商家登录</h1>
            <p class="mt-2 text-sm text-gray-600">欢迎使用排队管理系统</p>
        </div>
        {% if error %}
            <p class="text-center text-sm text-red-600 bg-red-100 p-3 rounded-lg">{{ error }}</p>
        {% endif %}
        <form class="space-y-6" action="/admin" method="POST">
            <div>
                <label for="username" class="sr-only">用户名</label>
                <input id="username" name="username" type="text" required class="w-full px-4 py-3 text-gray-900 bg-gray-100 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="用户名" value="admin">
            </div>
            <div>
                <label for="password" class="sr-only">密码</label>
                <input id="password" name="password" type="password" required class="w-full px-4 py-3 text-gray-900 bg-gray-100 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="密码">
            </div>
            <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform hover:scale-105">
                登 录
            </button>
        </form>
    </div>

    {% else %}
    <!-- 管理面板 -->
    <div class="container mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-gray-800">管理后台</h1>
                <p class="text-gray-500 mt-1">实时管理顾客排队情况</p>
            </div>
            <div class="flex items-center space-x-4 mt-4 md:mt-0">
                <button onclick="if(confirm('您确定要清空所有排队数据吗？此操作不可逆！')) resetQueue();" class="px-4 py-2 text-sm font-medium text-red-700 bg-red-100 rounded-lg hover:bg-red-200 transition">重置队列</button>
                <a href="/logout" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition">安全退出</a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左侧：队列列表 -->
            <div class="lg:col-span-2 bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-semibold text-gray-800">排队列表</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-600">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="table-cell">票号</th>
                                <th scope="col" class="table-cell">人数</th>
                                <th scope="col" class="table-cell">状态</th>
                                <th scope="col" class="table-cell text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody id="queue-table-body">
                           <!-- JS 动态填充 -->
                           <tr><td colspan="4" class="text-center p-8 text-gray-500">正在加载数据...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 右侧：概览和二维码 -->
            <div class="space-y-8">
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">正在等待</h3>
                    <p id="waiting-count" class="text-6xl font-extrabold text-indigo-600">0</p>
                    <p class="text-gray-500">桌</p>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
                     <h3 class="text-lg font-semibold text-gray-700 mb-4">顾客扫码排队</h3>
                     <div id="qrcode" class="flex justify-center"></div>
                     <p class="text-xs text-gray-500 mt-4">请顾客扫描此二维码进行线上取号</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const queueTableBody = document.getElementById('queue-table-body');
        const waitingCountEl = document.getElementById('waiting-count');
        const qrcodeEl = document.getElementById('qrcode');

        // 生成二维码
        const customerUrl = '{{ host_url }}';
        if (customerUrl) {
            const qrCodeImg = document.createElement('img');
            qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(customerUrl)}`;
            qrCodeImg.alt = '顾客排队二维码';
            qrCodeImg.classList.add('rounded-lg');
            qrcodeEl.appendChild(qrCodeImg);
        }


        async function fetchQueue() {
            try {
                const response = await fetch('/api/queue');
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error("更新队列失败:", error);
                queueTableBody.innerHTML = '<tr><td colspan="4" class="text-center p-8 text-red-500">加载失败，请检查网络连接。</td></tr>';
            }
        }

        function updateUI(data) {
            // 更新等待桌数
            waitingCountEl.textContent = data.total_waiting;

            // 更新表格
            queueTableBody.innerHTML = '';
            const allTickets = [...data.called, ...data.waiting];

            if (allTickets.length === 0) {
                queueTableBody.innerHTML = '<tr><td colspan="4" class="text-center p-8 text-gray-500">当前没有顾客排队</td></tr>';
                return;
            }

            allTickets.forEach(ticket => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b hover:bg-gray-50';

                let statusBadge;
                if (ticket.status === 'waiting') {
                    statusBadge = `<span class="px-2 py-1 text-xs font-medium rounded-full status-waiting">等待中</span>`;
                } else if (ticket.status === 'called') {
                    statusBadge = `<span class="px-2 py-1 text-xs font-medium rounded-full status-called animate-pulse">已叫号</span>`;
                }

                let actionButtons;
                if (ticket.status === 'waiting') {
                    actionButtons = `
                        <button onclick="updateStatus(${ticket.id}, 'called')" class="font-medium text-indigo-600 hover:underline">叫号</button>
                    `;
                } else if (ticket.status === 'called') {
                    actionButtons = `
                        <button onclick="updateStatus(${ticket.id}, 'seated')" class="font-medium text-green-600 hover:underline">入座</button>
                        <button onclick="updateStatus(${ticket.id}, 'waiting')" class="ml-4 font-medium text-gray-500 hover:underline">重排</button>
                    `;
                }
                actionButtons += `<button onclick="updateStatus(${ticket.id}, 'cancelled')" class="ml-4 font-medium text-red-600 hover:underline">取消</button>`;

                row.innerHTML = `
                    <td class="table-cell font-bold text-gray-900 text-lg">A${String(ticket.ticket_number).padStart(3, '0')}</td>
                    <td class="table-cell text-center">${ticket.party_size}</td>
                    <td class="table-cell">${statusBadge}</td>
                    <td class="table-cell text-center">${actionButtons}</td>
                `;
                queueTableBody.appendChild(row);
            });
        }

        async function updateStatus(id, status) {
            try {
                await fetch(`/api/update_status/${id}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ status: status })
                });
                fetchQueue(); // 操作后立即刷新
            } catch (error) {
                console.error('更新状态失败:', error);
                alert('操作失败，请重试');
            }
        }

        async function resetQueue() {
             try {
                await fetch(`/api/reset_queue`, { method: 'POST' });
                fetchQueue(); // 操作后立即刷新
            } catch (error) {
                console.error('重置队列失败:', error);
                alert('操作失败，请重试');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchQueue();
            setInterval(fetchQueue, 5000); // 每5秒刷新一次
        });
    </script>
    {% endif %}

</body>
</html>
